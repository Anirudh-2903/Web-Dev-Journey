<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-Out</title>
</head>
<body>
    <form >
        <label for="address">Address :</label>
        <input type="text" name="address" id="address"
        placeholder="Enter your address" size="30px" maxlength="100px">
      <br />
      <label for="pincode">PIN Code :</label>
        <input type="text" name="pincode" id="pincode"
        placeholder="Enter your pincode" size="30px" maxlength="100px">
      <br />
      <label for="city">City :</label>
      <input type="text" name="city" id="city"
      placeholder="Enter your city" size="30px" maxlength="100px">
        <br />
        <p>Choose your shipping method :
        <select name="shiptype" id="shiptype">
         <option value="Free Shipping">Free Shipping</option>
         <option value="Two Day Shipping">Two Day Shipping</option>
         <option value="One Day Shipping">One Day Shipping</option>
        </select>
        </p>
        <p>Choose your payment method :
            <label ><input type="radio" name="payment" value="UPI">UPI</label>
            <label ><input type="radio" name="payment" value="Debit Card">Debit Card</label>
            <label ><input type="radio" name="payment" value="Credit Card">Credit Card</label>
            <label ><input type="radio" name="payment" value="Cash on Delivery">Cash on Delivery</label>
        </p>
        <br />
        <label for="comment">Comments :</label>
        <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
        <br />
        <label >Sign me up for email updates<input type="checkbox" name="email-update"></label>
        <br />
        <label >Securely save my payment details<input type="checkbox" name="save-info"></label>
        <br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
